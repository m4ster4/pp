<!DOCTYPE html>
<html>
<head>
  <title>
    Tower Of Hanoi Solver
  </title>
  <link type="text/css" href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script  type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

  <script  type="application/javascript" src="hanoi.js">
  </script>
</head>
<body>
  <header>
    <div style="text-align: center">
        <h2>Wybierz ilość krążków:</h2>
      <select name="number" id="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button id="start" class="btn btn-primary btn-mg">
          Start iteracyjnie</button>
        <button id="start-rec" class="btn btn-primary btn-mg">
            Start rekursyjnie</button>
    </div>
    

  </header>
  <section class="game">
    <div id="Source" class="holder">
      <div class="pole">
      </div>
      <div id="d1" class="disc">
      </div>
      <div id="d2" class="disc">
      </div>
    </div>
    <div id="Aux" class="holder">
      <div class="pole">
      </div>
    </div>
    <div id="Target" class="holder">
      <div class="pole">
      </div>
    </div>
  </section>
  <div class="bar">
  </div >
  <div style="width:800px;height:200px;">
      <canvas id="line-chart"  style="width:1200px;height:150px"></canvas>
  </div>
</body>
</html>
